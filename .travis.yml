l# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - 0.5
  - nightly
notifications:
  email: true
# uncomment the following lines to override the default test script
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia -e 'Pkg.add("Documenter"); Pkg.add("Interpolations")'
  - julia -e 'Pkg.clone(pwd()); Pkg.build("CSoM"); Pkg.test("CSoM"; coverage=true)'
